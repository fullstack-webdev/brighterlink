<div class="modal-wrapper user-profile-modal">
	<div class="header row">
		<div class="title col-md-12">Upload User Profile</div>
		<button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
			<span aria-hidden="true">x</span>
		</button>
	</div>
	<div class="row">
		<div class="photo-upload-section" ng-show="isFileSelected">
			<div class="photo-upload-left-panel">
				<div class="cropArea">
					<img-crop image="avatar.myOriginalImage" result-image="avatar.myCroppedImage" area-type="square" change-on-fly="true"></img-crop>
				</div>
				<h4>Drag frame to adjust portrait.</h4>
				<div>
					<button class="select-another-file action-btn btn-ok btn-no-margin" ng-disabled="bUploading" ngf-select ngf-change="loadAvatar($files, $event)" ngf-accept="'image/*'" ngf-multiple="false">Select another photo</button>
				</div>
			</div>
			<div class="photo-upload-right-panel">
				<h4>Cropped Image:</h4>
				<div>
					<img ng-src="{{avatar.myCroppedImage}}" alt="Avatar-Preview"/>
				</div>
				<div class="button-group" style="display:inline-flex; position:relative;">
					<button ng-click="startUpload();" class="action-btn btn-ok btn-no-margin" ng-disabled="bUploading">Upload Picture</button>
					<button ng-click="closeModal();" class="action-btn btn-cancel" ng-disabled="bUploading">Cancel</button>
				</div>
				<div class="progress" ng-show="bUploading">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{uploadPercent}}" aria-valuemin="0" aria-valuemax="100" style="width:{{ uploadPercent }}%">
						<span class="sr-only">{{uploadPercent}}% Complete</span>
					</div>
				</div>
				<div class="upload-failed" ng-show="bUploadFailed">Uploading failed... Try again.</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="no-photo-section" ng-hide="isFileSelected">
			<div class="upload-btn-wrapper" ngf-drop ngf-select ngf-drag-over-class="dragover" ngf-change="loadAvatar($files, $event)" ngf-accept="'image/*'" ngf-multiple="false">
				<div class="upload-button btn-ok">Upload a new photo</div><!--ng-click="selectFileClicked();"-->
			</div>
		</div>
	</div>
</div>
