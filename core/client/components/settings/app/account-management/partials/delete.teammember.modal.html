<div class="panel delete-team-member-modal">
    <div class="panel-heading">
        <h3 class="panel-title delete-member-title">Delete Member</h3>
        <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close" ng-click="closeModal();">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-9">
                    <p class="notification">Are you sure you want to delete this user?</p>
                </div>
                <div class="col-md-8">
                    <button class="btn-button-delete" ng-click="destroyModal()">Yes, I want to delete it.</button>
                </div>
                <div class="col-md-4">
                    <button class="btn-button-cancel" ng-click="closeModal();">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
